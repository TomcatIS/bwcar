<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门员工数量</title>

    <script src="../public/libs/jquery.min.js"></script>
    <script src="../public/plugins/echarts/echarts.min.js"></script>

    <script>
            $(function(){
                let myEcharts = echarts.init(document.getElementById("pie"));
                let option = {
                    xAxis: {
                        data: []
                    },
                    yAxis: {

                    },
                    series: [{
                        data: [],
                        type: 'line'
                    }]
                };
                $.ajax({
                    url:'/sys/echarts/line',
                    type:'post',
                    dataType:'json',
                    success:function(r){
                        option.xAxis.data = r.xAxis;
                        option.series[0].data = r.seriesData;
                        myEcharts.setOption(option);
                    }
                })
            });
    </script>

</head>
<body>

<!--图形的容器-->
    <div id="pie" style="width: 400px;height: 400px;">

    </div>
</body>
</html>
